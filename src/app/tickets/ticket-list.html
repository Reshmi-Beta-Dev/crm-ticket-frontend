<div class="ticket-list-container">
  <h2>Tickets</h2>
  <div class="filters">
    <mat-form-field appearance="fill">
      <mat-label>Status</mat-label>
      <mat-select [(ngModel)]="statusFilter" (selectionChange)="onStatusFilterChange($event.value)">
        <mat-option value="">All</mat-option>
        <mat-option value="open">Open</mat-option>
        <mat-option value="in_progress">In Progress</mat-option>
        <mat-option value="completed">Completed</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Assignee</mat-label>
      <mat-select [(ngModel)]="assigneeFilter" (selectionChange)="onAssigneeFilterChange($event.value)">
        <mat-option value="">All</mat-option>
        <mat-option *ngFor="let user of users" [value]="user.id">{{ user.name }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <mat-progress-spinner *ngIf="loading" mode="indeterminate"></mat-progress-spinner>
  <div *ngIf="!loading && filteredTickets.length === 0" class="no-data">
    <p>No tickets found.</p>
  </div>
  <table mat-table [dataSource]="filteredTickets" class="mat-elevation-z8" *ngIf="!loading && filteredTickets.length > 0">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let ticket">{{ ticket.id }}</td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let ticket">{{ ticket.title }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let ticket">{{ ticket.status }}</td>
    </ng-container>
    <ng-container matColumnDef="assignee">
      <th mat-header-cell *matHeaderCellDef>Assignee</th>
      <td mat-cell *matCellDef="let ticket">{{ getAssigneeName(ticket.assigneeId) }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let ticket">
        <button mat-icon-button color="primary" (click)="viewDetails(ticket)">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
